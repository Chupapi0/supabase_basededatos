$def with (data)

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
        <style>
        html {
            height: 90%;
        }

        body {
            font-family: monospace;
            background: #aaa6a6;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            background: rgb(0, 0, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgb(216, 2, 134, 1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        h2 {
            color: #ff0000;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            color: #ffffff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgb(216, 2, 134, 1);
        }
        th {
            background-color: rgb(216, 2, 134, 0.3);
            color: #ffffff;
        }
        tr:hover {
            background-color: rgb(216, 2, 134, 0.1);
        }
        a {
            color: rgb(216, 2, 134);
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .insert-btn {
            display: inline-block;
            background-color: rgb(216, 2, 134);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            transition: background-color 0.3s;
        }
        .insert-btn:hover {
            background-color: rgb(180, 0, 110);
            text-decoration: none;
        }
        .action-links {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Personas En Supabase</h1>

    <a href="/insertar">Insertar</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Detalles</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
        $for p in data['result']:
            <tr>
                <td>${p['id_persona']}</td>
                <td>${p['nombre']}</td>
                <td>${p['email']}</td>

                <td>
                    <a href="/detalle/${p['id_persona']}">Ver</a>
                </td>

                <td>
                    <a href="/editar/${p['id_persona']}">Editar</a>
                </td>

                <td>
                    <a href="/eliminar/${p['id_persona']}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
