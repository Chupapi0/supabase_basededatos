$def with(respuesta={})
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Detalles Agenda Web de Chupapi </title>
    <style>
        /* ESTILOS GLOBALES */
        body {
            font-family: monospace;
            background-color: #aaa6a6;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #000000;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(216, 2, 134, 0.7);
            width: 100%;
            max-width: 500px;
        }

        /* ESTILOS DE TEXTO */
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h2 {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }

        /* ESTILOS DEL FORMULARIO */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #ffffff;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #333333;
            color: #ffffff;
            font-family: monospace;
            box-sizing: border-box;
        }

        /* ESTILOS DEL BOTÃ“N */
        a {
            display: block;
            text-align: center;
            color: rgb(216, 2, 134);
            padding: 10px;
            border: 1px solid rgb(216, 2, 134);
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 10px;
        }

        a:hover {
            background-color: rgba(216, 2, 134, 0.1);
            color: #ffffff;
        }

        /* ESTILO PARA CAMPOS READONLY */
        input[readonly] {
            background-color: #444 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
    $if respuesta["error"] is not None:
        <h2>$respuesta["error"]</h2>

    <form>
        $ nombre = '%s' % respuesta['persona'][1]
        $ email = '%s' % respuesta['persona'][2]
        <h1>Detalles de $nombre</h1>
        <label>Nombre</label><br>
        <input type="text" name="nombre" value=$nombre readonly><br><br>
        <label>Email</label><br>
        <input type="email" name="email" value=$email readonly><br>
        <br>
        <a href="/">Cancelar</a>
    </form>
    </div>
</body>
</html>
