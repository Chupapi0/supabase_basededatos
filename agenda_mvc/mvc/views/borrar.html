$def with (data)
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Eliminar Persona</title>
        <style>
        /* Estilos generales */
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background-color: #1a0000;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.7);
            width: 100%;
            max-width: 500px;
            border: 1px solid #ff3333;
        }

        /* Títulos */
        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        h2 {
            color: #ff9999;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Etiquetas */
        label {
            color: #ff9999;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        /* Campos de entrada */
        input[type="text"],
        input[type="email"] {
            background-color: #330000;
            color: #ffffff;
            border: 1px solid #ff3333;
            border-radius: 4px;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
        }

        input[readonly] {
            background-color: #4d0000 !important;
            cursor: not-allowed;
        }

        /* Botón de borrar */
        input[type="submit"] {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Enlace de cancelar */
        .cancel-link {
            display: inline-block;
            text-align: center;
            color: #ff6666;
            padding: 0.6rem;
            border: 1px solid #ff6666;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .cancel-link:hover {
            background-color: rgba(148, 229, 119, 0.64);
            color: #000000;
        }

        /* Advertencia */
        .warning {
            color: #ff9999;
            text-align: center;
            margin-bottom: 1.5rem;
            font-style: italic;
            border-top: 1px solid #ff3333;
            border-bottom: 1px solid #ff3333;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <h1>Eliminar Persona</h1>

    $ persona = data["result"]

    <form method="POST">
        <label>Nombre</label>
        <input type="text" name="nombre" value="${persona['nombre']}" readonly>
        <br><br>

        <label>Email</label>
        <input type="email" name="email" value="${persona['email']}" readonly>
        <br><br>

        <a href="/">Cancelar</a>
        <input type="submit" value="Eliminar">
    </form>
</body>
</html>
