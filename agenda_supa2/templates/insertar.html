<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Persona</title>
    <style>
        /* Estilos generales */
        body {
            font-family: monospace;
            background-color: #aaa6a6;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background-color: #000000;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(216, 2, 134, 0.7);
            width: 100%;
            max-width: 500px;
        }

        /* Títulos */
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Etiquetas */
        label {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        /* Campos de entrada */
        input[type="text"],
        input[type="email"] {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: rgb(216, 2, 134);
            box-shadow: 0 0 5px rgba(216, 2, 134, 0.5);
        }

        /* Botón de enviar */
        input[type="submit"] {
            background-color: rgb(216, 2, 134);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: rgb(180, 0, 110);
        }

        /* Enlace de cancelar */
        .cancel-link {
            display: inline-block;
            text-align: center;
            color: rgb(216, 2, 134);
            padding: 0.6rem;
            border: 1px solid rgb(216, 2, 134);
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .cancel-link:hover {
            background-color: rgba(216, 2, 134, 0.1);
            color: #ffffff;
        }

        /* Espaciado */
        .spacer {
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insertar Persona a la Base de Datos</h1>

        <form method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <div class="spacer"></div>

            <input type="submit" value="Agregar">
            <a href="/" class="cancel-link">Cancelar</a>
        </form>
    </div>
</body>
</html>
